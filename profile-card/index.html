<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <title>Frontend Mentor | Profile card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
  <section>
    <img class="img1 img" src="/images/bg-pattern-top.svg" alt="">
    <img class="img2 img" src="/images/bg-pattern-bottom.svg" alt="">
  <div class="boxes">
    <div class="box">
      <div class="color-box">
        <img class="victor" src="/images/image-victor.jpg" alt="victor">
      </div>
      <div class="text">
        <h2> Victor Crest <span> 26 </span><br><span>London</span></h2>
        <hr  size="3px" color="blue">
          <div class="text-p">
          <p>80K <br> <span class="flowers">Followers</span></p>
          <p>803K <br> <span class="flowers">Likes</span></p>
          <p>1.4K <br> <span class="flowers">Photos</span></p>
          </div>
      </div>  
    </div>
    </div>
  </section>
</main>
  <footer>
    <div class="attribution"></div>
      <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">MOHA</a>.</p>
    </div>
  </footer>
</body>
</html>
